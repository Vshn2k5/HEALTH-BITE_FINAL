<!-- Top Header Bar -->
<header
    class="sticky top-0 z-20 glass-panel border-x-0 border-t-0 border-b border-white/60 h-16 px-8 flex justify-between items-center bg-white/30 backdrop-blur-xl">
    <h2 class="text-xl font-bold text-text-main" id="topbarTitle"></h2>

    <div class="flex items-center gap-6">
        <!-- Live Clock -->
        <div class="font-mono font-medium text-text-muted text-sm tracking-tight" id="liveClock">
            00:00:00
        </div>

        <!-- Notification Bell -->
        <button class="relative text-text-muted hover:text-forest transition-colors">
            <span class="material-symbols-outlined">notifications</span>
            <span id="bellBadge"
                class="absolute top-0 right-0 w-2.5 h-2.5 bg-danger-red rounded-full border-2 border-[#f4f7f5] hidden"></span>
        </button>

        <!-- Sign Out -->
        <button onclick="handleLogout()"
            class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm font-bold text-danger-red hover:bg-red-50 transition-colors border border-transparent hover:border-red-100">
            <span class="material-symbols-outlined text-[18px]">logout</span>
            Sign Out
        </button>
    </div>
</header>
